  <button onclick="tothetopfucntion()" id="topButton">Top</button>

        <div class="mySlides">

        <a class="next" onclick="plusSlides(1)">&#10095;</a>

          <p id="caption"></p>
        </div>

          <div class="column">
            <img class="demo cursor" src="images/taj-mahal.png" onclick="currentSlide(1)" alt="Agra, India">

          <div class="column">
            <img class="demo cursor" src="images/jordan.png" onclick="currentSlide(2)" alt="Jordan">

          <div class="column">
            <img class="demo cursor" src="images/dubai.png" onclick="currentSlide(6)" alt="Dubai, UAE">
