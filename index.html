<!DOCTYPE html>
<html lang="en">
<head>
  <title>Welcome</title>
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link rel="stylesheet" type = "text/css" href = "css/index.css">
  <link rel="stylesheet" type = "text/css" href = "css/animations.css">
  <link rel="shortcut icon" href="images/favicon/favicon.ico">
  <script src="https://use.fontawesome.com/2edaf8f04a.js"></script>
  <link rel="stylesheet" href="https://code.ionicframework.com/ionicons/2.0.1/css/ionicons.min.css">
</head>
<body>
  <!--
  Wesbite Loder runs in both desktop and mobile version of the site.
  There are two classe in one for when the page loades and one to run via jquery when enter button
  is pressed which is content-hidded. The fade out animation is doen via Jquery.
-->
  <div class="welcome-section content-hidden" id="welcomsection">
    <div class="bracket-loader" id="loader">
      <span>{</span><span>}</span><br>
      <a id="enterButton" class="enter-button">Enter</a>
    </div>
  </div>
  <!--
  Repersents the main contents of the webpage, thus being the desktop and mobile content.
  The pre loader is not consider contenet due to it showing a lack of informative information.
  -->
  <main>
    <!--
    Mark up for mobile version of site
  -->
    <div class="mobile-wrapper" id="mobile-wrap">
      <div class="mobile-nav">
        <img id="furqan-icon" src="images/furqan-mobile-icon.png" alt="Furqan Agwan" height="65" width="65">
        <nav id="mobile-nav" class="mobile-side-nav">
          <a class="closebtn">&times;</a>
          <a href="about.html">
            <span class="ion-person"></span>
            About
          </a>
          <a href="work.html">
            <span class="ion-briefcase"></span>
            Work
          </a>
        </nav>
      </div>
      <!--
      Using TIMEZONEAPI and JavaScript to dynamical populate the date. Since the loder take some time to load
      in the JSON data and request are not noticable by the user. However that depends on server repsonse.
    -->
      <div class="mobile-datetime-section">
        <div id="day">
        </div>
        <div id="date">
        </div>
        <div id="time">
        </div>
      </div>
      <!--
      Mobile first approach so use the footer tag in the mobile section. Since only one instance of footer tag can be preset
      I have decided to use it here as symatically this would be the correct place to put it. This page validate and so this is perfectly
      acceptable to use. I am using icon ion for the social media icons dispayed here
    -->
    <div class="mobile-quote-section">

    </div>
      <footer class="mobile-footer">
        <div class="mobile-social-section">
          <a href="https://www.facebook.com/furqan.kadri.1" target="_blank"><i class="ion-social-facebook"></i></a>
          <a href="https://twitter.com/FurqanKadri?lang=en-gb" target="_blank"><i class="ion-social-twitter"></i></a>
          <a href="https://www.linkedin.com/in/furqan-agwan" target="_blank"><i class="ion-social-linkedin"></i></a>
          <a href="https://github.com/fugster101" target="_blank"><i class="ion-social-github"></i></a>
        </div>
      </footer>
    </div>

    <!--
    Markup for desktop version of the site. The use of font awsome is existant here as you can see by the "fa" abbrvation
    used on class names. This has to be used as specified by dont awsome, this is because in thier CSS file they have thier class
    styles for each icon specified like that.
  -->

    <div class="desktop-wrapper">
      <div class="desktop-landing-page">
        <div class="desktop-landing-page-hero-section">
          <h1>Furqan Agwan</h1>
          <a href="about.html">About</a>
          <a href="work.html">Work</a>
        </div>
        <div class="desktop-social-media-section">
          <a id="facebook" title="Facebook" href="https://www.facebook.com/furqan.kadri.1" target="_blank"><span class="fa fa-facebook fa-2x"></span></a>
          <a id="twitter" title="Twitter" href="https://twitter.com/FurqanKadri?lang=en-gb" target="_blank"><span class="fa fa-twitter fa-2x"></span></a>
          <a id="linkedin" title="LinkedIn" href="https://www.linkedin.com/in/furqan-agwan" target="_blank"><span class="fa fa-linkedin fa-2x"></span></a>
          <a id="github" title="Github" href="https://github.com/fugster101" target="_blank"><span class="fa fa-github fa-2x"></span></a>
        </div>
        <div class="desktop-validation-section">
          <a id="sitemap" href="https://www.xml-sitemaps.com/download/fugster101.github.io-797845ad/sitemap.html?view=1" target="_blank" >Sitemap</a>
          <a id="cssVal" href="http://jigsaw.w3.org/css-validator/check/referer" target="_blank" >CSS</a>
          <a id="htmlVal" href="http://validator.w3.org/check?uri=referer" target="_blank" >HTML</a>
        </div>
      </div>
    </div>
    <script src="https://unpkg.com/tippy.js@2.0.8/dist/tippy.all.min.js"></script>
    <script src="JavaScript/index.js" ></script>
  </main>
</body>
</html>
