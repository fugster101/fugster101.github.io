<!DOCTYPE html>
<html>
<head>
  <title>About</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" type="text/css" href="css/about-style.css">
  <link rel="shortcut icon" href="images/favicon/code-break/favicon.ico">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
  <link href="https://cdn.rawgit.com/michalsnik/aos/836dbc05/dist/aos.css" rel="stylesheet">
  <script src="https://cdn.rawgit.com/michalsnik/aos/836dbc05/dist/aos.js"></script>

</head>
<body>
  <button onclick="tothetopfucntion()" id="topButton">Top</button>
  <div class="hero-image">
    <div class="hero-back">
      <img  src="images/backbuttonwhite.png" alt="homebutton" height="30" width="30" onclick="backbutton()">
    </div>
    <div class="hero-text">
      <h1>Me</h1>
    </div>
    <div class="hero-scroll-icon">
      <i class="chevron-bottom">
        Scroll Down
      </i>
    </div>
    <div class="hero-chevron">
      <img class="chevron-icon" src="images/expand-arrow.png" alt="floating-chevron" height="20" width="20">
    </div>
  </div>
  <nav class="desktop-nav">
    <div class="wrapper">
      <ul>
        <div class="container-left">
          <li><a id="jobs" href="#jobs">Jobs</a></li>
        </div>
        <div class="container-right">
          <li><a id="contact" href="#contact">Contact</a></li>
        </div>
      </ul>
    </div>
  </nav>
  <section class="main-content">
    <div class="card">
      <img src="images/me-index.png" alt="Furqan" height="125" width="125">
      <h1>Furqan Agwan</h1>
      <p class="title"> Computer Science Student</p>
      <p> De Montfort University</p>
    </div>
  </section>
  <section class="main-content-2">
    <div class="card2">
      <h1>Where have I been</h1></div>
      <div class="container">
        <div class="mySlides">
          <div class="numbertext">1 / 6</div>
          <img src="images/taj-mahal.png" alt="indiaimage">
        </div>
        <div class="mySlides">
          <div class="numbertext">2 / 6</div>
          <img src="images/jordan.png" alt="jordanimage">
        </div>
        <div class="mySlides">
          <div class="numbertext">3 / 6</div>
          <img src="images/palestine.png" alt="palestineimage">
        </div>
        <div class="mySlides">
          <div class="numbertext">4 / 6</div>
          <img src="images/new-yorkgallery.png" alt="new-yorkimage">
        </div>
        <div class="mySlides">
          <div class="numbertext">5 / 6</div>
          <img src="images/torontogallery.png" alt="torontoimage">
        </div>
        <div class="mySlides">
          <div class="numbertext">6 / 6</div>
          <img src="images/dubai.png" alt="dubaiimage">
        </div>
      </div>
        <a class="prev" onclick="plusSlides(-1)">&#10094;</a>
        <a class="next" onclick="plusSlides(1)">&#10095;</a>
        <div class="caption-container">
          <p id="caption"></p>
        </div>
        <div class="row">
          <div class="column">
            <img class="demo cursor" src="images/taj-mahal.png" onclick="currentSlide(1)" alt="Agra, India">
          </div>
          <div class="column">
            <img class="demo cursor" src="images/jordan.png" onclick="currentSlide(2)" alt="Jordan">
          </div>
          <div class="column">
            <img class="demo cursor" src="images/palestine.png" onclick="currentSlide(3)" alt="Jerusalem, Palestine">
          </div>
          <div class="column">
            <img class="demo cursor" src="images/new-yorkGallery.png"  onclick="currentSlide(4)" alt="New York, USA">
          </div>
          <div class="column">
            <img class="demo cursor" src="images/torontoGallery.png"  onclick="currentSlide(5)" alt="Toronto, Canada">
          </div>
          <div class="column">
            <img class="demo cursor" src="images/dubai.png" onclick="currentSlide(6)" alt="Dubai, UAE">
          </div>
        </div>
      </section>
      <section class="main-content-3">
        <div class="card3">
          <h1>Interests</h1>
        </div>
      </section>
      <section class="main-content-4">
        <div class="card4">
          <h1>Social</h1>
        </div>
        <div class="social-1">
          <a class="twitter-timeline" data-width="315" data-height="315" data-theme="dark" data-link-color="#2B7BB9" href="https://twitter.com/FurqanKadri?ref_src=twsrc%5Etfw">Tweets by FurqanKadri</a>
          <br>
          <a href="https://twitter.com/FurqanKadri?ref_src=twsrc%5Etfw" class="twitter-follow-button" data-show-count="false">Follow @FurqanKadri</a>
        </div>
      </section>
      <footer>
      </footer>
      <script src="javascript/about-script.js"> </script>
    </body>
